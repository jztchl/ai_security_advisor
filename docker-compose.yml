services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - appnet

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/security_advisor.db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CELERY_BROKER=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./security_advisor.db:/app/security_advisor.db
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - appnet

  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/security_advisor.db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CELERY_BROKER=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./security_advisor.db:/app/security_advisor.db
    command: celery -A celery_app.celery_client worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
    networks:
      - appnet

networks:
  appnet:
    driver: bridge